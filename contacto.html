<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body style="color: #121326; background-color: #d9d5cf; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
font-size: 16px; display: flex; flex-direction: column; align-items: center; ">
    <header style="text-align: center; background-color: #f6f7f8; border: 1px solid #d6d9dc;
    border-radius: 4px; margin: 40px 0; padding: 50px;">
        <h1 style="font-size: 30px;
        margin-bottom: 20px;">Consultas</h1>
        <p>Escribinos por consultas de temas relacionados o dudas</p>
    </header>

    <form action="/server/" method="POST">
        <div style="margin-bottom: 40px; display: flex; justify-content: flex-start; flex-wrap: wrap;">
            <label style="margin: 16px 0" for="name">Nombre</label>
            <input style="background-color: #fff;
                border: 1px solid #d6d9dc;
                border-radius: 4px;
                width: 100%;
                padding: 8px;
                font-size: 14px;"
        
                type="text" 
                id="name" 
                name="nombre"
                required
            >

            <label style="margin: 16px 0" for="email">Email</label>
            <input style="background-color: #fff;
                border: 1px solid #d6d9dc;
                border-radius: 4px;
                width: 100%;
                padding: 8px;
                font-size: 14px;"
                type="email" 
                name="" 
                id="email"
                placeholder="email@example.com"
                required
            >

            
            <legend style="margin: 16px 0;">Consulta</legend>
               
            <textarea style="margin: 16px 0;"
                name="mensaje" 
                id="" 
                cols="60" 
                rows="10">
            </textarea>

            <!-- <button type="submit">Enviar</button> -->
            <input style="margin: 16px 0;" type="submit" value="enviar">
        </div>    
    </form>











    
</body>
</html>
